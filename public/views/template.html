<div class="container"  ng-controller="templateController">
  <h2>Templates</h2>
  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="float:right;">Add New Template</button>
  <table class="table responsive">
    <thead>
      <tr>
        <th>Action</th>
        <th>sr.no.</th>
        <th>Template name </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in userData">
        <td><a href=""><span class="glyphicon glyphicon-pencil"></span></a>
          <a href=""><span class="glyphicon glyphicon-trash"></span></a>
          <a href=""><span class=" glyphicon glyphicon-eye-open"></span></a>
        </td>
        <td>{{$index+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" style="width:100%">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Template</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
